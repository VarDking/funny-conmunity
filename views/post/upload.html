<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="/public/css/default.css">
    <link rel="stylesheet" type="text/css" href="/public/css/header.css">
    <link rel="stylesheet" type="text/css" href="/public/css/upload.css">
    <link rel="stylesheet" type="text/css" href="/public/css/head_phone.css">
    <link rel="stylesheet" type="text/css" href="/public/css/footer.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="/public/js/head_phone.js" type="text/javascript"></script>
</head>
<body>
<%- include('../header.html', {user: user}) %>

<div class="upload">
    <div class="content">
        <div class="up-head">
            <i class="iconfont">&#xe616;</i>发布新图片
        </div>
        <div class="up-form">
            <div class="group clearfix">
                <p>图片标题</p>
                <textarea placeholder="投稿须知：敏感政治内容，黄暴内容的帖子，将会被直接删除。站长不想被请去喝茶 (┬＿┬)"></textarea>
                <p class="hint">一个描述性或有趣的标题会吸引更多的投票和分享还可以输入 100 字</p>
            </div>
            <div class="group clearfix">
                <p>上传图片</p>
                <form action="">
                    <input type="file">
                    <i class="bn">+</i>
                    <span class="hint">支持的格式为: JPEG, PNG，GIF 大小限制: 3MB内。</span>
                </form>
            </div>
            <div class="upload-bnt">上传</div>
        </div>

    </div>
    <div class="side">
        <h2>内涵图投稿</h2>
        <h3>1. 标题违规的帖子将会直接删除</h3>
        <h3>2. 拒绝有水印和非原创的帖子</h3>
        <h3>3. 上古时期的图就不要发了</h3>
        <h3>4. 禁止发布一些不可描述的东西</h3>
        <h3>5. 饺子韭菜馅的好吃</h3>
        <h3>6. 发表帖子即同意以上条款</h3>
    </div>
</div>

<%- include('../footer.html') %>
<script>
console.log(1);
</script>
</body>
</html>
